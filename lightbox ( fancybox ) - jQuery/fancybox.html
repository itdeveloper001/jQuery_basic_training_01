<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light box</title>
    <!-- jquery offline link -->
    <script src="js/jquery.js"></script>
    <!-- light box offline link of js  -->
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <!-- light box offline links of css  -->
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <style>
        /* styling images */
        img{
            width:300px;
            height: 300px;
        }
    </style>
</head>
<body>
    
     <!-- applying light box in html -->
      <a href="images/03.jpeg" data-lightbox="abc"> 
       <img src="images/03.jpeg" />  
      </a>

      <a href="images/02.jpg" data-lightbox="abc"> 
        <img src="images/02.jpg" />  
       </a>

</body>
</html>
